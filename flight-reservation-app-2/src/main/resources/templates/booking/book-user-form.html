<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

	<!--/*/ <th:block th:include="fragments/head-include :: head"></th:block> /*/-->
	<title>Add New User</title>
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container">
	<div class="row">
		<h2 class="col-9">Confirm Booking for User</h2>
	</div>


	<hr/>
	<form th:action="@{/flight/book/user/__${fli.flightId}__/__${user.id}__}" method="post">
		<input th:replace="~{fragments/inputField :: input ('First Name', 'user.firstName', 'text-readonly')}"/>
		<input th:replace="~{fragments/inputField :: input ('Last Name', 'user.lastName', 'text-readonly')}"/>
		<input th:replace="~{fragments/inputField :: input ('E-Mail', 'user.email', 'text-readonly')}"/>
		<input th:replace="~{fragments/inputField :: input ('Username', 'user.username', 'text-readonly')}"/>
		<input th:replace="~{fragments/inputField :: input ('Airline', 'fli.operatingAirlines', 'text-readonly')}"/>
		<input th:replace="~{fragments/inputField :: input ('Departure', 'fli.departureAirport', 'text-readonly')}"/>
		<input th:replace="~{fragments/inputField :: input ('Date Of Departure', 'fli.dateOfDeparture', 'text-readonly')}"/>
		<input th:replace="~{fragments/inputField :: input ('Time Of Departure', 'fli.departureTime', 'text-readonly')}"/>
		<input th:replace="~{fragments/inputField :: input ('Arrival', 'fli.arrivalAirport', 'text-readonly')}"/>
		<input th:replace="~{fragments/inputField :: input ('Date Of Arrival', 'fli.dateOfArrival', 'text-readonly')}"/>
		<input th:replace="~{fragments/inputField :: input ('Time Of Arrival', 'fli.arrivalTime', 'text-readonly')}"/>


		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<button type="submit" class="btn btn-primary">Confirm</button>
	</form>


</div>
</body>
</html>
