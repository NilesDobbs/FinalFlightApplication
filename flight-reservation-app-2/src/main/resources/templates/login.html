<!DOCTYPE html>
<html xmlns:th="hhtp://thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"

>

<head>

	<title>Login Page</title>
	<!--/*/ <th:block th:include="fragments/head-include :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="d-flex justify-content-center">
	<h2>Log In</h2>
</div>

<hr/>

	<div class="container">
		<div class="row">
			<div class="col-md-6 mb-2">
				<img class="img-fluid d-none d-sm-block image-aircraft"
					 src="../static/images/login.svg"
					 th:src = "@{images/login.svg}"
					 alt="Welcome">
			</div>
			<div class="col-md-6">

				<p th:if="${param.error}" class="text-danger">Wrong username or password!</p>
				<form th:action="@{/login}" method="post">
					<div class="mb-3">
						<label for="username" class="form-label">Username: </label>
						<input type="text"
							   class="form-control" id="username" name="username"
							   autofocus="true" autocomplete="off">
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password: </label>
						<input type="password"
							   class="form-control" id="password" name="password">
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<button type="submit" class="btn btn-primary">Login</button>
				</form>
				<hr/>
				<a class="btn btn-link mb-2" th:href="@{/register}" role="button">Register</a>

			</div>
		</div>
	</div>



</body>
</html>
