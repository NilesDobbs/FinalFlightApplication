<!DOCTYPE html>
<html lang="en" xmlns:th="hhtp://thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

	<title>Title</title>
	<!--/*/ <th:block th:include="fragments/head-include :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="d-flex justify-content-center">
	<h2>Profile</h2>
</div>
<hr/>
<div class="container">
	<div class="row">
		<!--/*/ <th:block th:include="fragments/side-menu :: side-menu"></th:block> /*/-->


		<div class="container col-10">

			<div th:if="${errorMessage}" class="d-flex justify-content-center">
				<p th:text="${errorMessage}" class="text-danger">asdfasdf</p>
			</div>
			<div th:if="${message}" class="d-flex justify-content-center">
				<p th:text="${message}" class="text-success">asdfasdf</p>
			</div>

			<form th:action="@{/profile}" th:object="${user}" method="post">
				<input
						th:replace="~{fragments/inputField :: input ('First Name', 'firstName', 'text-readonly')}"/>

				<input
						th:replace="~{fragments/inputField :: input ('Last Name', 'lastName', 'text-readonly')}"/>

				<input
						th:replace="~{fragments/inputField :: input ('Email address', 'email', 'text-readonly')}"/>

				<input
						th:replace="~{fragments/inputField :: input ('Username', 'username', 'text-readonly')}"/>

				<div class="d-flex justify-content-center">
					<h2>Change Password</h2>
				</div>
				<hr/>
				<input
						th:replace="~{fragments/inputField :: input ('Old Password', 'oldPassword', 'password')}"/>

				<input
						th:replace="~{fragments/inputField :: input ('New Password', 'newPassword', 'password')}"/>

				<input
						th:replace="~{fragments/inputField :: input ('Retype New Password', 'retypeNewPassword', 'password')}"/>


				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				<button type="submit" class="btn btn-primary">Change Password</button>
			</form>

		</div>
	</div>
</div>
</div>

</div>
</body>
</html>
